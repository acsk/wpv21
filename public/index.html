<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema WAPI- Front</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="text-center">

    <div class="container">

        <div class="pull-center col-md-5 md-offset-3">

            <form class="form-signin">

                <h1 class="h3 mb-3 font-weight-normal">Syncronizar Instância</h1>

                <img class="mb-4" src="http://smstravel.com.br:3000/files/wapi/qrcodes/financeiro-001.png" alt="" width="162" height="162">
                
                <label for="inputEmail" class="sr-only">Nome de Usuário</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Nome de Usuário da Integração" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Gerar Qrcode</button>
                <p class="mt-5 mb-3 text-muted">JMSoft © 2020</p>
              </form>
              

        </div>
       
    </div>
   


   
</body>
